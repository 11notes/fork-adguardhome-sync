name: prune-images

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Prune
        uses: bakito/action-ghcr-prune@minified-user
        with:
          token: ${{ secrets.PRUNE_IMAGE_TOKEN }}
          user: bakito
          container: adguardhome-sync
          dry-run: true # Dry-run first, then change to `false`
          older-than: 7 # days
          untagged: true
